<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- GG font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&family=Noto+Sans+JP:wght@100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login">
      <img
        th:src="@{assets/images/login-register.png}"
        alt="image"
        class="login__bg"
      />
      <form action="/checklogin" class="login__form">
        <h1 class="login__title">Đăng nhập</h1>
        <div class="login__inputs">
          <div class="login__box">
            <input type="text" name="mssv" method="post" placeholder="MSSV" class="login__input" />
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <div class="login__box">
            <input
              type="password"
              placeholder="Mật khẩu"
              class="login__input"
              id="login__input"
              name ="password"
            />
            <button
              class="btn btn__eye__nor"
              id="btn__eye__nor"
              onclick="changeEyeNorToBlind()"
            >
              <i class="fa-solid fa-eye eye__nor"></i>
            </button>
            <button
              class="btn btn__eye__blind"
              id="btn__eye__blind"
              onclick="changeEyeBlindToNor()"
            >
              <i class="fa-solid fa-eye-slash eye__blind"></i>
            </button>
          </div>
        </div>
        <div class="login__fogot__password">
          <a href="#" class="fogot__password">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="login__button">Đăng nhập</button>
        <div class="login__register">
          Bạn chưa có tài khoản?
          <a th:href="@{register}" onclick="redirectToPage('register')"
            >Đăng kí</a
          >
        </div>
      </form>
    </div>
    <script th:src="@{assets/js/signin.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
